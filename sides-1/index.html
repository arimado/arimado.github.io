<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sides</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js" charset="utf-8"></script>
</head>
<body>

    <script id="school-pin" type="text/template">images/school-pin.png</script>

    <div id="app">
        <div class="row container">
            <div id="sidebar" class="col-xs-3">

                    <form id="mainInput">
                        <input id="inputContent" type="text" class="form-control" placeholder="postcode">
                    </form>

                    <div class="checkbox">
                        <!-- <input class="btn btn-default" type="button" value="Schools">
                        <input class="btn btn-default" type="button" value="Evac sites"> -->
                    </div>

                    <ul id="list">

                    </ul>

            </div>
            <div id="content" class="col-xs-9">

                <div class="bar">
                    <form class="form-inline">
                        <input id="addSite" class="btn btn-default" type="button" value="Add evac site">
                        <input id="siteCapacity" class="form-control" type="text" placeholder="capacity">
                        <input id="run" class="btn btn-default" type="button" value="Run">
                    </form>
                </div>
                <div id="map">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPvDQc0_i1cT9sMoT7vnHRUuk8vF3D1CE&callback=initMap"
   async defer></script>
